<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>EcoTrack - Admin</title>
    <style>
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }

      dialog[open] {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-gray-100 border-r border-gray-300 flex flex-col justify-between p-5"
      >
        <nav>
          <ul class="space-y-4">
            <li class="text-lg font-bold">EcoTrack</li>
            <li>
              <a
                href="#"
                class="block px-2 py-1 rounded bg-blue-300 font-semibold cursor-default"
                >OverView</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-2 py-1 rounded hover:bg-blue-200 font-semibold"
              >
                Reports
              </a>
            </li>
          </ul>
        </nav>
        <div class="mt-10">
          <div class="flex items-center space-x-2">
            <div>
              <p class="font-medium" id="username">Employee User</p>
              <p class="text-sm text-gray-600" id="useremail">
                employee@example.com
              </p>
            </div>
          </div>
          <button
            class="mt-4 bg-red-500 text-white px-4 py-2 rounded w-full hover:bg-red-600 cursor-pointer"
          >
            Logout
          </button>
        </div>
      </aside>

      <!-- Main -->
      <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-2xl font-bold mb-6">Trash Data</h1>
        <table class="min-w-full bg-white border border-gray-300 text-left">
          <thead>
            <tr>
              <th class="border-b-2 border-gray-300 px-4 py-2">Trash_id</th>
              <th class="border-b-2 border-gray-300 px-4 py-2">Level</th>
              <th class="border-b-2 border-gray-300 px-4 py-2">
                <button>View</button>
              </th>
            </tr>
          </thead>
          <tbody id="reports-list">
            <!-- Users will be injected here -->
          </tbody>
        </table>
      </main>
    </div>
    <dialog id="MAPModal">
      <thead>
        <tr>
          <th class="border-b-2 border-gray-300 px-4 py-2">Trash_id</th>
          <th class="border-b-2 border-gray-300 px-4 py-2">Level</th>
          <th class="border-b-2 border-gray-300 px-4 py-2">Latitude</th>
          <th class="border-b-2 border-gray-300 px-4 py-2">Longitude</th>
        </tr>
        <button
          type="button"
          class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 cursor-pointer"
          onclick="MAPModal.close()"
        >
          CLOSE
        </button>
      </thead>
      <tbody id="reports-list">
        <!-- Users will be injected here -->
      </tbody>
    </dialog>
    <script>
      const reportsList = document.getElementById("reports-list");
      const MAPrModal = document.getElementById("MAPModal");
      const token = localStorage.getItem("token");

      if (!token) {
        alert("You are not logged in. Please log in to access this page.");
        window.location.href = "/login";
      }

      function showModal() {
        MAPModal.showModal();
      }

      async function getUsers() {
        try {
          const mail = document.getElementById((id = "useremail"));
          const user = document.getElementById("username");
          const response = await fetch("http://localhost:5000/api/users/prof", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });
          const users = await response.json();
          console.log(users);
          mail.innerHTML = users.email;
          user.innerHTML = users.name;
          console.log(mail);
          return users;
        } catch (err) {
          console.error("Error fetching users:", err);
          return [];
        }
      }
      getUsers();
      const data = async () => {
        try {
          const response = await fetch("http://localhost:5000/api/trash");
          const det = await response.json();
          console.log(det);
          return det;
        } catch (error) {}
      };
      data();

      async function showdata() {
        const det = await data();
        reportsList.innerHTML = "";
        det.forEach((trash) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td class="px-4 py-2">${trash.trash_id}</td>
          <td class="px-4 py-2">${trash.level}</td>
          <button class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600 cursor-pointer" onclick="showModal()">SHow MAP</button>
        `;
          reportsList.appendChild(row);
        });
      }
      // async function showdata() {
      //   const det = await data();
      //   reportsList.innerHTML = '';
      //   det.forEach(trash => {
      //     const row = document.createElement('tr');
      //     row.innerHTML = `
      //       <td class="px-4 py-2">${trash.trash_id}</td>
      //       <td class="px-4 py-2">${trash.level}</td>
      //       <td class="px-4 py-2">${trash.longitude}</td>
      //       <td class="px-4 py-2">${trash.latitude}</td>
      //     `;
      //     reportsList.appendChild(row);
      //   });
      // }

      // On page load
      showdata();
    </script>
  </body>
</html>
